<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la Vie</title>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <style>
        #beta{
            position: fixed;
            bottom: 2px;
            left: 2px;
            text-size: small;
        }
    </style>
</head>
<body>
    <div class="m-5 flex flex-row space-x-3">
        <h2 id='count'></h2>
    </div>
    <div id='main' class="main">
    </div>
    <div id="control">
        <button id='test' type="button" class="btn btn-info">Test</button>
        <button id='period' type="button" class="btn btn-info">Période</button>
        <button id='timeout' type="button" class="btn btn-danger">Timeout</button>
        <div class="full">
            <input class="range" min="10" max="990" id="speed" type="range">
        </div>
        <div class="full">
            <input value="40" class="range" min="10" max="100" id="wanted" type="range">
        </div>
    </div>
    <span id="beta" >en bêta (développement)</span>
    <script src="app.js"></script>
</body>
</html>
